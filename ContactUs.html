<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Us
        </title>
        <link href="restaurantStyles.css" 
                rel="stylesheet" 
                type="text/css" />
        <style>
            #contactform {
                border: 0;
                color:saddlebrown; 
                font-family:cursive,sans-serif;
            }

            #contactform td {
                block-size: 30px;
            }


        </style>                
    </head>
    <body>
        <div align="center">
            <div class="header">
                <h1>Artesano Restaurant</h1>
            </div>
            <hr/>
            <div id="links">
                <table>
                    <tr>
                        <td><a class="header" href="HomePage.html">Home</a></td>
                        <td><a class="header" href="Menu.html">Menu</a></td>
                        <td><a class="header" href="ContactUs.html">Contact Us</a></td>
                    </tr>
                </table>
            </div>
            <hr/>
            <form action="ContactFakePage.html" method="POST">
                <table id="contactform">
                    <tr>
                        <td align="right">Name:</td>
                        <td>
                        <input type="text" name="name" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Email:</td>
                        <td>
                        <input type="text" name="email" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Phone:</td>
                        <td>
                        <input type="text" name="phone" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Reason for Inquiry:</td>
                        <td>
                            <select name="reasons"> 
                                <option value"Catering" selected>Catering</option>
                                <option value="Private Party">Private Party</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Additional Information:</td>
                        <td height="80">
                            <textarea name="info" rows="4" cols="25" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Have you been to the restaurant?</td>
                        <td>
                        <input type="radio" name="visited" value="No" checked/>No
                        <input type="radio" name="visited" value="Yes"/>Yes
                        </td>
                    </tr>
                                    
                    <tr>
                        <td align="right">Best days to contact you:</td>
                        <td>
                            <input type="checkbox" name="M" value="1" />M
                            <input type="checkbox" name="T" value="2" />T
                            <input type="checkbox" name="W" value="3" />W
                            <input type="checkbox" name="Th" value="4" />Th
                            <input type="checkbox" name="F" value="5" />F
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right">
                            <input type="submit" name="send" value="Send Request" />                    
                        </td>
                    </tr>
                </table>
            </form>
            <hr/>
            <div class="footer">
                <p>123 Main St, Louisville, KY. 40202</p>
                <p>502-123-4567</p>
            </div>
        </div>
    </body>
</html>
